<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div id="profile-loading" class="loading">Loading Profile...</div>

            <div id="sidebar-content" style="display: none;">
                <div class="profile-header">
                    <img id="profile-image" src="" alt="Profile Photo">
                    <h1 id="profile-name"></h1>
                    <h2 id="profile-title"></h2>
                    <p id="profile-location" class="meta-text"></p>

                    <div id="social-links" class="social-icons"></div>
                </div>

                <div class="sidebar-section">
                    <h3>About</h3>
                    <p id="profile-about"></p>
                </div>

                <div class="sidebar-section">
                    <h3>Skills</h3>
                    <div id="skills-list" class="tags-container"></div>
                </div>
            </div>
        </aside>

        <main class="content-area">
             <section>
                <h2 class="section-title">Projects</h2>
                <div id="projects-loading" class="loading">Loading Projects...</div>
                <div id="projects-grid" class="projects-grid">
                    </div>
            </section>

            <section class="cv-section-container">
                <h2 class="section-title">Resume / CV</h2>
                <div class="cv-block">
                    <p>For a detailed history of my work experience and education, please view my full Curriculum Vitae.</p>
                    <a id="cv-link-button" href="" target="_blank" class="btn-primary">
                        <i class="fas fa-file-pdf"></i> View PDF Resume
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
