<div style="width:100%; height:70vh; border:1px solid #ddd; border-radius:12px; overflow:hidden;">
    <iframe id="ppt-frame" style="width:100%; height:100%; border:0;" allowfullscreen></iframe>
</div>

<script>
    (() => {
        // Your PPTX path in the repo:
        const pptxPath = "{% block pptxPath %}{% endblock %}";
        const pptxPublicUrl = location.origin + "/assets/slide_decks/" + pptxPath;

        document.getElementById("ppt-frame").src =
            "https://view.officeapps.live.com/op/embed.aspx?src=" + encodeURIComponent(pptxPublicUrl);
    })();
</script>
